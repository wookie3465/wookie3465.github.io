<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
  
  // The following draws the tic-tac-toe board.
  function drawBoard(ctx) {
      ctx.beginPath();
  
    ctx.moveTo(100,0);
    ctx.lineTo(100,300);
    ctx.moveTo(200,0);
    ctx.lineTo(200,300);
    ctx.moveTo(0,100);
    ctx.lineTo(300,100);
    ctx.moveTo(0,200);
    ctx.lineTo(300,200);
  
    ctx.strokeStyle="#FF0000";
    ctx.lineWidth=10;
    ctx.stroke();
  }
  
  function drawCircle(ctx) {
      ctx.beginPath();
      ctx.strokeStyle="#0000FF"; // Blue.
      ctx.lineWidth = 10;
      ctx.arc(50, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
  }
  
  function drawCross(ctx) {
      //....
  }
  
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  drawBoard(ctx);
  drawCircle(ctx);
</script> 

</body>
</html>
