<!DOCTYPE html>
<html>
<body>

<h1>Tic Tac Toe</h1>
<p>Wookie are stinky.</p>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
  
  // The following draws the tic-tac-toe board.
  function drawBoard(ctx) {
      ctx.beginPath();
  
    ctx.moveTo(100,0);
    ctx.lineTo(100,300);
    ctx.moveTo(200,0);
    ctx.lineTo(200,300);
    ctx.moveTo(0,100);
    ctx.lineTo(300,100);
    ctx.moveTo(0,200);
    ctx.lineTo(300,200);
  
    ctx.strokeStyle="#FF0000";
    ctx.lineWidth=10;
    ctx.stroke();
  }
  
  function drawCircle(ctx, x, y) {
      ctx.beginPath();
      ctx.arc(x + 50, y + 50, 35, 0, 2 * Math.PI);
      ctx.strokeStyle="#0000FF"; // Blue.
      ctx.lineWidth = 10;
      ctx.stroke();
  }
  
  function drawCross(ctx, x, y) {
      ctx.beginPath();
      ctx.moveTo(x + 15, y + 15);
      ctx.lineTo(x + 85, y + 85);
      ctx.moveTo(x + 85, y + 15);
      ctx.lineTo(x + 15, y + 85);
      ctx.strokeStyle="#00FF00"; // Green.
      ctx.lineWidth = 10;
      ctx.stroke();
  }
  
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  drawBoard(ctx);
  drawCircle(ctx, 0, 0);
  drawCross(ctx, 200, 0);
  drawCross(ctx, 0, 100);
</script> 

</body>
</html>
